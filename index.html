    <!-- This is an unordered list -->

        <!-- These are list inputs -->
        <li>Page1</li>           
        <li>Page2</li>           
        <li>Page3</li>           
        <li>Page4</li>           
    </ul>

    <!-- This is an ordered list -->

        <!-- These are list inputs  -->

        <li>Page2</li>           
        <li>Page3</li>           
        <li>Page4</li>
